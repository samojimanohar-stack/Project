<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set New Password | Market Fraud Detection System</title>
    <link rel="stylesheet" href="../css/Template-auth.css" />
  </head>
  <body>
    <div class="bg-motion" aria-hidden="true">
      <video autoplay muted loop playsinline preload="metadata">
        <source src="../image/output_free.mp4" type="video/mp4" />
      </video>
      <span class="bg-motion-overlay"></span>
    </div>
    <div class="layout">
      <section class="hero">
        <span class="badge">Secure Reset</span>
        <h1>Create a new password.</h1>
        <p>Use at least 8 characters with mixed case and a number.</p>
      </section>
      <section class="panel">
        <h2>Set new password</h2>
        <p>Enter your new password below.</p>
        <form class="form" id="reset-form">
          <label class="field">
            New password
            <input type="password" name="password" required placeholder="New password" />
          </label>
          <button class="btn btn-primary" type="submit">Update password</button>
          <p class="helper" id="reset-status">Ready to update.</p>
          <p class="footer">
            Back to <a class="link" href="/login">sign in</a>
          </p>
        </form>
      </section>
    </div>
    <script src="../js/Template-auth.js"></script>
  </body>
</html>
